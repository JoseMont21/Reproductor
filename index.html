<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Spotify Barato!</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header><center><img src="img/spotify.png" width="150px" height="150px"></center></header>
    <div id="player">
        <img src="" class="cover" id="art" />
        <div class="trackinfo">
            <p id="title"></p>
            <p id="artist"></p>
        </div>
        <div id="track">
            <div id="progress"></div>
            <div id="handler"></div>
        </div>
        <div class="container">
            <div class="info">
                <div class="cont">
                    <button id="prev" class="nav">
                        <img src="img/prev.png" />
                    </button>
                    <button id="play" class="nav">
                        <img class="pad" src="img/play.png" />
                    </button>
                    <button id="next" class="nav">
                        <img src="img/next.png" />
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="music.js"></script>
</body>
</html>
